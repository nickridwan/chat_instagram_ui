name: music_apps
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  http: ^0.13.5
  flutter_launcher_icons: ^0.11.0
  shimmer: ^2.0.0
  image_picker: ^0.7.2+1
  video_player: ^2.4.10
  intl: ^0.18.0
  firebase_core: ^2.4.0
  stop_watch_timer: ^2.0.0
  dp_stopwatch: ^0.0.3
  assets_audio_player: ^3.0.6
  audioplayers: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
